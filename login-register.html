<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Otaku.in</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn">Account</a>
                        <div class="dropdown-content">
                            <a href="login-register.html">Login/Register</a>
                        </div>
                    </li>
                </ul>
                <form class="search-bar" onsubmit="searchProducts(event)">
                    <input type="text" id="search" placeholder="Search products...">
                    <button type="submit">Search</button>
                </form>
            </nav>
        </div>
    </header>
    
    <main class="fade-in">
        <div class="container">
            <section class="login-register">
                <h2>Login or Register</h2>
                <form id="login-form" class="auth-form" onsubmit="login(event)">
                    <h3>Login</h3>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="register-form" class="auth-form" onsubmit="register(event)">
                    <h3>Register</h3>
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Otaku.in. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
